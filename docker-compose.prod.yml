version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - VULTR_ENDPOINT=${VULTR_ENDPOINT:-}
      - VULTR_ACCESS_KEY=${VULTR_ACCESS_KEY:-}
      - VULTR_SECRET_KEY=${VULTR_SECRET_KEY:-}
      - VULTR_BUCKET=${VULTR_BUCKET:-}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-}
    restart: unless-stopped

  headless:
    build:
      context: ./services/headless
      dockerfile: Dockerfile
    # Not exposed publicly - only accessible internally or via Tailscale
    ports:
      - "127.0.0.1:8001:8001"
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - VULTR_ENDPOINT=${VULTR_ENDPOINT:-}
      - VULTR_ACCESS_KEY=${VULTR_ACCESS_KEY:-}
      - VULTR_SECRET_KEY=${VULTR_SECRET_KEY:-}
      - VULTR_BUCKET=${VULTR_BUCKET:-}
    restart: unless-stopped

  video:
    build:
      context: ./services/video
      dockerfile: Dockerfile
    # Exposed publicly for frontend access
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - VULTR_ENDPOINT=${VULTR_ENDPOINT:-}
      - VULTR_ACCESS_KEY=${VULTR_ACCESS_KEY:-}
      - VULTR_SECRET_KEY=${VULTR_SECRET_KEY:-}
      - VULTR_BUCKET=${VULTR_BUCKET:-}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-}
      - PRESIGNED_URL_EXPIRY=${PRESIGNED_URL_EXPIRY:-3600}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-524288000}
    restart: unless-stopped

