version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - VULTR_ENDPOINT=${VULTR_ENDPOINT:-}
      - VULTR_ACCESS_KEY=${VULTR_ACCESS_KEY:-}
      - VULTR_SECRET_KEY=${VULTR_SECRET_KEY:-}
      - VULTR_BUCKET=${VULTR_BUCKET:-}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-}
    restart: unless-stopped

  headless:
    build:
      context: ./services/headless
      dockerfile: Dockerfile
    # Not exposed publicly - only accessible internally or via Tailscale
    ports:
      - "127.0.0.1:8001:8001"
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - VULTR_ENDPOINT=${VULTR_ENDPOINT:-}
      - VULTR_ACCESS_KEY=${VULTR_ACCESS_KEY:-}
      - VULTR_SECRET_KEY=${VULTR_SECRET_KEY:-}
      - VULTR_BUCKET=${VULTR_BUCKET:-}
    restart: unless-stopped

  video:
    build:
      context: ./services/video
      dockerfile: Dockerfile
    # Exposed publicly for frontend access
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-524288000}
      # DigitalOcean Spaces CDN - direct public URLs, no presigning needed
      - DO_SPACES_CDN_URL=${DO_SPACES_CDN_URL:-https://deltahacks-videos.tor1.cdn.digitaloceanspaces.com}
      - DO_SPACES_ENDPOINT=${DO_SPACES_ENDPOINT:-https://tor1.digitaloceanspaces.com}
      - DO_SPACES_ACCESS_KEY=${DO_SPACES_ACCESS_KEY:-}
      - DO_SPACES_SECRET_KEY=${DO_SPACES_SECRET_KEY:-}
      - DO_SPACES_BUCKET=${DO_SPACES_BUCKET:-deltahacks-videos}
      - DO_SPACES_REGION=${DO_SPACES_REGION:-tor1}
    restart: unless-stopped

  # Text-to-Video API - generates videos from job descriptions
  text-to-video:
    build:
      context: ./text_to_video
      dockerfile: Dockerfile
    # Internal only - generator worker calls this
    ports:
      - "127.0.0.1:8003:8000"
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - FISH_AUDIO_API_KEY=${FISH_AUDIO_API_KEY:-}
    volumes:
      - text-to-video-cache:/app/cache
      - generator-output:/tmp/generator_output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Generator Worker - polls for jobs, generates videos, uploads to DO Spaces
  generator:
    build:
      context: ./services/generator
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - TEXT_TO_VIDEO_API_URL=http://text-to-video:8000
      - DO_SPACES_ENDPOINT=${DO_SPACES_ENDPOINT:-https://tor1.digitaloceanspaces.com}
      - DO_SPACES_ACCESS_KEY=${DO_SPACES_ACCESS_KEY:-}
      - DO_SPACES_SECRET_KEY=${DO_SPACES_SECRET_KEY:-}
      - DO_SPACES_BUCKET=${DO_SPACES_BUCKET:-deltahacks-videos}
      - DO_SPACES_REGION=${DO_SPACES_REGION:-tor1}
      - DO_SPACES_CDN_URL=${DO_SPACES_CDN_URL:-https://deltahacks-videos.tor1.cdn.digitaloceanspaces.com}
      - WORKER_ID=generator-1
      - POLL_INTERVAL_S=5
      - MAX_RETRIES=3
    volumes:
      - generator-output:/tmp/generator_output
    depends_on:
      text-to-video:
        condition: service_healthy
    restart: unless-stopped

  # Optional Tailscale service - uncomment and set TS_AUTHKEY to use
